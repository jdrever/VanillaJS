<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Treasure Chest</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

		<style type="text/css">
			body {
				margin: 0 auto;
				max-width: 40em;
				width: 88%;
			}
		</style>
	</head>
	<body>

		<h1>Treasure Chest</h1>

		<p>All of the magic here happens in the console.</p>


		<script>
			let TreasureChest = (function () 
            {

                /**
                 * Create the Constructor object
                 * @param {Number} bronze The starting total
                 * @param {Number} silver The starting total
                 * @param {Number} gold The starting total
                 */
                function Constructor (bronze = 0, silver=0, gold=0) {
                    this.bronze = bronze;
                    this.silver = silver;
                    this.gold = gold;
                }

                /**
                 * Add bronze
                 * @param {Number} num The number to add
                 */
                Constructor.prototype.addBronze = function (num) 
                {
                    this.bronze+=num;
                    return this.bronze;
                };

                                /**
                 * Add silver
                 * @param {Number} num The number to add
                 */
                 Constructor.prototype.addSilver = function (num) 
                {
                    this.silver+=num;
                    return this.silver;
                };
                /**
                 * Add gold
                 * @param {Number} num The number to add
                 */
                Constructor.prototype.addGold = function (num) 
                {
                    this.gold+=num;
                    return this.gold;
                };

                /**
                 * Get total of bronze, silver and gold
                 */
                 Constructor.prototype.getLoot = function () 
                {
                    return 'The total loot is : '+(this.bronze+this.silver+this.gold);
                };

                return Constructor;

            })();


            let captain = new TreasureChest();
            let firstMate = new TreasureChest();

            // add 12 gold
            captain.addGold(12);

            // add 4 silver
            captain.addSilver(4);
            let bronze = captain.bronze;

            firstMate.addBronze(5);

            let silver = captain.silver;
            let gold = captain.gold;
            let total = captain.getLoot();

            console.log(total);

		</script>
	</body>
</html>
